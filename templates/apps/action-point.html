<form id="action-point-hd" class="dialog-content" onsubmit="event.preventDefault();">
	<p>
		Spend one action point to:
		<li>Gain an extra action.</li>

		{{#if data.actionpoints.custom}}
		{{#each extra as |e key|}}
		<li>{{e}}</li>
		{{/each}}
		{{/if}}
	</p>

	<div class="dialog-buttons">
		<button type="submit" name="submit">Spend Action Point</button>
	</div>
</form>
