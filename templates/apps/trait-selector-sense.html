<form autocomplete="off" onsubmit="event.preventDefault();">
	<ol class="trait-list">
		{{#each choices as |choice key|}}
		<li>
			<label class="checkbox">
				<input type="checkbox" name="{{key}}" data-dtype="Boolean" {{checked choice.chosen}}>
				<input class="checkbox-rider" type="text" name="{{key}}" value="{{choice.value}}" data-tooltip="{{localize 'DND4EALTUS.SpecialSensesRange'}}" onClick="this.select();" placeholder="" />
				{{choice.label}}
			</label>
		</li>
		{{/each}}
	</ol>
	{{#if allowCustom}}
	<div class="form-group stacked">
		<label>{{ localize "DND4EALTUS.TraitSelectorSpecial" }}</label>
		<input type="text" name="custom" value="{{custom}}" data-dtype="String"/>
	</div>
	{{/if}}
	<button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{ localize "DND4EALTUS.TraitSave"}}</button>
</form>
