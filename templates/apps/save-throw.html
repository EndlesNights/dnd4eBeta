<form id="save-throw" class="dialog-content" onsubmit="event.preventDefault();">
	<p>{{localize 'DND4EALTUS.SavePrompt'}}</p>
	<div class="form-group">
		<label>{{localize 'DND4EALTUS.SaveDCSet'}}:</label>
		<input type="text" name="dc" value="10" placeholder="" onClick="this.select();"/>
	</div>

	<div class="form-group">
		<label>{{localize 'DND4EALTUS.SaveSituational'}}?</label>
		<input type="text" name="save" value="" placeholder=""/>
	</div>

	<div class="form-group">
		<label>{{ localize "DND4EALTUS.RollMode" }}</label>
		<select name="rollMode">
		{{#select rollMode}}
		{{#each rollModes as |label mode|}}
			<option value="{{mode}}">{{localize label}}</option>
		{{/each}}
		{{/select}}
		</select>
	</div>

	<div class="dialog-buttons">
		<button type="submit" name="submit">{{localize 'DND4EALTUS.SaveRoll'}}</button>
	</div>
	
</form>
